{% extends 'main/base.html' %}

    {% load compress %}
    
    {% load static %}
    
    {% block title %} | Feedback {% endblock title %}



{% block content %}
    <div class="feed_back mt-[10%] items-center justify-center bg-green-100 py-8 px-8 rounded rounded-bl-full">
        <p class="mb-16 font-semibold text-sm ml-[45%] hover:underline text-gray-500 hover:text-black transition duration-150 ease-in-out">Your Feedback Here</p>

        <form action="." method="post" class="p-6 bg-amber-100 sm:mt[20%] block mb-12 rounded-md py-4 px-4">
            {% csrf_token %}
             <div class="flex flex-col items-center p-10 py-6 px-4">
                  <!---Here will have flowbite form for this--->
                <input class="feed_back_input mt-2 mb-4 p-6 py-0 px-0 border-0 w-[30%] sm:w-[40%]" type="text" id="nameInput" name="name" placeholder="John Clement Doe" required>

                <textarea type="text" name="msg" class="feed_back_message bg-black rounded font-semibold text-white text-base mt-14" id="inform" pattern="[a-zA-Z0-9]{100,300}" title="Messages should be 100 to 300 characters long and contain only alphanumeric characters." cols="30" rows="10" placeholder="Your Feedback" required></textarea>
             </div>
            <button type="submit" id="msg" class="mt-[3%] ml-[40%] bg-cyan-600 text-green-100 p-3 rounded cursor-pointer border-none">Send</button>
        </form>
    </div>


    <Script>
        const nameInput = document.querySelector("#nameInput");
        nameInput.addEventListener('input', () => {
            nameInput.value = nameInput.value.trim();
        });

        const informEl = document.querySelector("#inform");
        informEl.addEventListener('input', () => {
            informEl.value = informEl.value.trim();
        });
    </Script>
{% endblock content %}
